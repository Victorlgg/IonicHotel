<ion-header>
  
  <ion-toolbar>
    
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    

    <ion-title>lista de hoteles </ion-title>
  </ion-toolbar>
</ion-header>


<ion-router-outlet id="main"></ion-router-outlet>

<ion-content forceOverscroll="true " fullscreen="true">


  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2020" max="2020" value="2020-29-05"
    [(ngModel)]="fecha" (ngModelChange)="loadHotels()" placeholder="Seleccione fecha"
    ></ion-datetime>
  </ion-item>

  <ion-searchbar color="secondary" showCancelButton="focus"></ion-searchbar>




  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Hotel</ion-label>
        
        <ion-label></ion-label>
        <ion-label>Stars</ion-label>
        
        <ion-label>#</ion-label>
        
        <ion-label>piso</ion-label>
        <ion-label>costo</ion-label>
        <ion-label>Reservar</ion-label>
      </ion-item>
      

      <ion-item *ngFor="let item of hoteles" >
        <ion-label>{{item.nombre}}</ion-label>
        
        <ion-icon  name="star-outline"></ion-icon>
        <ion-label>{{item.estrellas}}</ion-label>
        <ion-label>{{item.habitacion}}</ion-label>
        <ion-label>{{item.piso}}</ion-label>
        <ion-label>{{item.costo}}$</ion-label>
        <ion-button [routerLink]="['/booking',item.idhabitacion]" >
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-list>
  </ion-content>


</ion-content>
