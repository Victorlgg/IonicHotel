  <ion-toolbar>
    <!-- <ion-buttons slot="end">

    <ion-title>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- <div id="container"> -->

    <ion-content fullscreen>
      <ion-grid >
          <ion-row expand>
              <ion-col size="12">
                  <ion-card>
                      <ion-card-header>
                          <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle> -->
                          <ion-card-title>Iniciar Sesion</ion-card-title>
                      </ion-card-header>
                      <ion-card-content class="ion-margin-vertical">
                        <!-- (ngSubmit)="presentActionSheet()" -->
                          <form  (ngSubmit)="redirectLogin()"  id="login-form">
                              <ion-item>
                                  <ion-label position="floating">Usuario<ion-text color="danger">*</ion-text>
                                  </ion-label>
                                  <ion-input  type="text" id="login-user"></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Contrase√±a <ion-text color="danger">*</ion-text>
                                  </ion-label>
                                  <ion-input required  type="password" id="login-pwd">
                                  </ion-input>
                              </ion-item>
                              <ion-button  expand="block" fill="solid" shape="round"
                                  id="login-submit" type="submit">
                                  <ion-icon name="log-in-outline"></ion-icon>
                                  Iniciar Sesion
                              </ion-button>
                          </form>
                          
                              <ion-button (click)="redirectRegister()" color="dark" expand="block" fill="solid"
                                  shape="round" type="submit">
                                  <ion-icon slot="start" name="add"></ion-icon>
                                  Registro
                              </ion-button>
                          
 
  
                      </ion-card-content>
                  </ion-card>
              </ion-col>
              <ion-col size="6">
  
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-content>
